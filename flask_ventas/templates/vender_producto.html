{% extends "base.html" %}
{% block title %}Vender Producto{% endblock %}
{% block content %}
<div class="mt-4">
    <h1>Vender Producto</h1>
    <form method="POST" action="/vender_producto">
        <div class="form-group">
            <label for="producto_id">ID del Producto</label>
            <input type="number" class="form-control" id="producto_id" name="producto_id" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>
        <button type="submit" class="btn btn-primary">Vender</button>
    </form>
</div>
{% endblock %}
